<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Primitive web components used throughout the Awesome suite of products.">

    <title>Awesome Primate</title>

    <link href="./img/ape.svg" rel="icon" type="image/svg+xml">
    <link href="./styles/ape.css" rel="stylesheet">

    <style>
      ape-calendar button {
        align-items: center;
        appearance: none;
        background: none;
        background: #2f323f;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: flex;
        font-family: 'IBM Plex Sans', sans-serif;
        font-size: 16px;
        font-weight: 400;
        height: 43px;
        justify-content: center;
        margin: 16px auto 0 auto;
        padding: 0 16px 0 16px;
      }
    </style>

  </head>
  <body>

    <ape-calendar>
      <button type="button">Today</button>
    </ape-calendar>

    <script src="./components/ape.js" type="module"></script>

    <script>
      const calendar = document.querySelector( 'ape-calendar' );
      calendar.isDateDisabled = ( date ) => {
        if( date.getDay() === 0 || date.getDay() === 6 ) return true;
        return false;
      };
      // calendar.defaultAsDate = new Date( 2004, 5, 4 );      
      calendar.addEventListener( 'ape-week', ( evt ) => console.log( 'WEEK: ' + evt.detail.value ) );
      calendar.addEventListener( 'ape-change', ( evt ) => {
        console.log( evt.detail.value );
      } );

      const today = document.querySelector( 'ape-calendar button' );
      today.addEventListener( 'click', () => {
        calendar.defaultAsDate = new Date();
        calendar.valueAsDate = new Date();
      } );
    </script>

  </body>
</html>
