<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Primitive web components used throughout the Awesome suite of products.">

    <title>Awesome Primate</title>

    <link href="./img/ape.svg" rel="icon" type="image/svg+xml">
    <link href="./styles/ape.css" rel="stylesheet">

  </head>
  <body>

    <ape-box direction="column" label="Group">
      <ape-label slot="prefix">Extra</ape-label>

      <ape-label>Label</ape-label>

      <ape-color-area></ape-color-area>
      <ape-link>Link</ape-link>
    </ape-box>

    <script src="./components/ape.js" type="module"></script>

  </body>
